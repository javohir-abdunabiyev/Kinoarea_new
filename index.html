<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
    <link rel="shortcut icon" href="/img/cinema.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <title>Kinoarea</title>
  </head>
  <body>
    <div class="backimg">
      <header>
        <div class="container">
          <div class="header"></div>
        </div>
      </header>

      <section class="first_sec">
        <div class="container">
          <div class="movies_section">
            <div class="movies_nav">
              <h1>Сейчас в кино</h1>
              <div class="line"></div>
              <nav class="genres_nav"></nav>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="container">
      <center>
        <div class="movies_block"></div>
        <button class="show_all_images">Все новинки</button>
      </center>
    </div>

    <section class="second_sec">
      <div class="container">
        <div class="trailer_top">
          <h1>Новые трейлеры</h1>
          <button class="show_all_trailers">Все трейлеры</button>
        </div>
      </div>
    </section>

    <div class="container">
      <div class="video">
        <iframe src="https://www.youtube.com/embed/73_1biulkYk" class="vid"></iframe>
      </div>
      <div class="trailers_list">
        
      </div>
    </div>


    <div class="container">
      <div class="popular_movies_block">
        <div class="top_side">
          <h1>Популярные фильмы</h1>
          <div class="release_date">
            <h3 data-year="all" class="year active">Всё время</h3>
            <h3 data-year="2015" class="year">2015</h3>
            <h3 data-year="2016" class="year">2016</h3>
            <h3 data-year="2017" class="year">2017</h3>
            <h3 data-year="2018" class="year">2018</h3>
            <h3 data-year="2019" class="year">2019</h3>
            <h3 data-year="2020" class="year">2020</h3>
          </div>
        </div>

        <div class="popularMoviesPlace">
          <div class="swiper">
            <div class="swiper-wrapper">
              
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
          </div>
        </div>

      </div>
    </div>


    <div class="container">
      <div class="actors_block">
        <div class="first_second_position">

        </div>

        <div class="persons_rate">

        </div>

      </div>
    </div>


    <center>
      <footer class="first_page_footer">
        <img class="logo_img" src="/img/logo.png" alt="">
        <h1>Подпишитесь на E-mail рассылку</h1>
        <p>Если хотиет быть в курсе последних новостей и новинок кино - <br> заполните форму ниже и оформите бесплатную E-mail рассылку! </p>
        <form name="subscribe">
          <input required type="email" name="email" placeholder="Введите свой E-mail адрес">
          <button class="email_submit">Подписаться</button>
        </form>
      </footer>
    </center>

    
    <script type="module" src="/src/components/imgload.ts"></script>
    <script type="module" src="/src/lib/index.ts"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
