<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
    <link rel="shortcut icon" href="/img/cinema.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>Kinoarea</title>
  </head>
  <body>
    <div class="backimg">
      <header>
        <div class="container">
          <div class="header"></div>
        </div>
      </header>

      <section class="first_sec">
        <div class="container">
          <div class="movies_section">
            <div class="movies_nav">
              <h1>Сейчас в кино</h1>
              <div class="line"></div>
              <nav class="genres_nav"></nav>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="container">
      <center>
        <div class="movies_block"></div>
        <button class="show_all_images">Все новинки</button>
      </center>
    </div>

    <section class="second_sec">
      <div class="container">
        <div class="trailer_top">
          <h1>Новые трейлеры</h1>
          <button class="show_all_trailers">Все трейлеры</button>
        </div>
      </div>
    </section>

    <div class="container">
      <div class="video">
        <iframe src="https://www.youtube.com/embed/73_1biulkYk" class="vid"></iframe>
      </div>
      <div class="trailers_list">
        <div class="swiper">
          <div class="swiper-wrapper"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/components/imgload.ts"></script>
    <script type="module" src="/src/lib/index.ts"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
